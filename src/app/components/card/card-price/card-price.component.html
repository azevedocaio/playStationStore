<div class="CardPricingContainer">

    <div class="cardPricingTitle">
        <h3>Play it now!</h3>
    </div>

    <div class="cardPricingValue">
        <div class="cardPricingValueConsole">
            <span>|</span>
            <p>{{ gameType }}</p>
        </div>

        <div class="cardPricingValueMoney">
            <p class="gamePrice">{{ gamePrice }}</p>
        </div>
    </div>

</div>
